[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = 'trueseeing'
authors = [
  {name='Takahiro Yoshimura', email='altakey@gmail.com'}
]
classifiers = [
    "Topic :: Security",
    "Operating System :: Android",
    "Programming Language :: Java",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
readme = "README.md"
keywords = ['android', 'java', 'security', 'pentest', 'hacking']
dependencies = [
    "lxml",
    "pyyaml",
    "jinja2",
    "ipython",
    "attrs",
    "pypubsub",
]
requires-python = ">=3.7"
dynamic = ['version', 'description']

[project.urls]
Source = "https://github.com/alterakey/trueseeing"

[tool.flit.sdist]
include=['trueseeing/libs/*.jar', 'trueseeing/libs/*.txt', 'trueseeing/libs/*.sql', 'trueseeing/template/*', '*.typed']

[project.scripts]
trueseeing = "trueseeing.app._dummy:invoke"

[tool.mypy]
strict = true
show_error_codes = true
enable_error_code = "redundant-expr"

[[tool.mypy.overrides]]
module = [
  "lxml.*",
  "jinja2",
  "IPython",
  "pubsub",
]
ignore_missing_imports = true

# pyproject-flake8 (pflake8)
[tool.flake8]
extend-ignore = "E301,E302,E265,E114,E501,E231,E252,E261,E701,E722,E741"
indent-size = 2
